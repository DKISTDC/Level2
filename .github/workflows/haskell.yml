name: Haskell CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    strategy:
      matrix:
        os: [ ubuntu-20.04, ubuntu-22.04]
        haskel: [ 9.4.7 ]

    runs-on: ${{matrix.os}}

    steps:
    - uses: actions/checkout@v3

    - name: Check Haskel version
      run: |
        ghcup --version
        ghc --version
    - name: Install Haskel ${{ matrix.haskel }}
      run: |
        ghcup install ghc ${{ matrix.haskel }}
        ghcup set ghc ${{ matrix.haskel }}
    - name: Check Haskel version
      run: ghc --version

    - name: Cache
      uses: actions/cache@v3
      env:
        cache-name: cache-cabal
      with:
        path: ~/.cabal
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('**/cabal.project') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install dependencies
      run: |
        cabal update
        cabal build --only-dependencies --enable-tests --enable-benchmarks
    - name: Build
      run: cabal build --enable-tests --enable-benchmarks all
    - name: Run tests
      run: cabal test all
